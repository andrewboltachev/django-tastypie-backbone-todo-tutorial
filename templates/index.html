{% extends 'base.html' %}

{% block content %}

<section id="todo-app">
    <header id="header">
        <h1>My todo list</h1>
        <div class="todo-item">
            <input id="new-todo" type="text" placeholder="New todo" autofocus>
        </div>
    </header>
    <section id="main">
        <ul id="todo-list">
            <script id="item-template" type="text/template">
                <div class="todo-item">
                    <div class="view">
                        <input class="done-toggle" type="checkbox">
                        <label for="id-item-<%= id %>"><%= title %></label>
                        <button class="destroy">X</button>
                    </div>
                    <div class="edit">
                        <input class="edit" type="text" value="My todo item">
                    </div>
                </div>
            </script>
        </ul>
    </section>
</section>

{% endblock %}
